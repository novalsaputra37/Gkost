{% extends "base/base-volt.html" %}

{% block title %} Dashboard - IotKost {% endblock %}

<!-- Specific Page CSS goes HERE  -->

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
        <div class="d-block mb-4 mb-md-0">
            <h2 class="h4">IOT Kost</h2>
            <p class="mb-0">Your web analytics dashboard template.</p>
        </div>
    </div>

    <div class="container">
    <div class="card text-black mb-3" style="max-width: 18rem;">

    <div class="card-body">
        <div class="form-check form-switch" style="font-size: 50px">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" >
        <label class="form-check-label" for="flexSwitchCheckDefault">OFF</label>
        </div>
    </div>
    </div>

    </div>
{% endblock content %}
